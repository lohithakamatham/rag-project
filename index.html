<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI RAG Profile Search Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px;
    }
    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
    }
    p {
      text-align: center;
      margin-bottom: 25px;
      color: #cbd5e1;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    input {
      width: 70%;
      padding: 12px 14px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 12px 18px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .results {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .card:hover {
      transform: translateY(-3px);
      background-color: rgba(255,255,255,0.15);
    }
    .name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
    }
    .role {
      font-size: 0.95rem;
      color: #9ca3af;
    }
    .skills {
      margin-top: 6px;
      color: #e5e7eb;
      font-size: 0.95rem;
    }
    .score {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ AI RAG Profile Search Portal</h1>
    <p>Find the best matching profiles instantly using intelligent semantic search.</p>
    <div class="search-box">
      <input id="query" type="text" placeholder="e.g. Python backend developer" />
      <button onclick="search()">Search</button>
    </div>
    <div id="results" class="results"></div>
  </div>

  <script>
    async function search() {
      const query = document.getElementById('query').value;
      const resultsDiv = document.getElementById('results');
      if (!query) {
        alert("Please enter a query!");
        return;
      }

      resultsDiv.innerHTML = "<p>üîé Searching profiles...</p>";

      try {
        const res = await fetch('http://127.0.0.1:8000/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: query, top_k: 3 })
        });
        const data = await res.json();
        resultsDiv.innerHTML = "";

        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = "<p>No matches found.</p>";
          return;
        }

        data.results.forEach(r => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="name">${r.name}</div>
            <div class="role">${r.role}</div>
            <div class="skills">üí° ${r.skills}</div>
            <div class="score">Similarity: ${r.similarity}</div>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "<p style='color:red;'>‚ùå Error fetching results. Make sure the FastAPI server is running.</p>";
      }
    }
  </script>
</body>
</html>
